<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".

The popup adds no functionality to the extension, simply provides information and details.
 -->
<html>
  <head>
    <title>Seashell+</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
		width:300px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
	  
	  p {
		  font-size:10px; 
		}
    </style>

    <!--
      - JavaScript and HTML must be in separate files due to Chrome Extension security requirements    
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h2>Features: </h2>
    <ul>
     <li>Line length warnings at 80 characters</li>
     <li>Full width coding area and console</li>
     <li>Improved closing brace highlightening</li>
    </ul>
    <p>Developed by: David Salib (<a target="_blank" href='mailto:davidsalib.com'>me@davidsalib.com</a>)</p>  
  </body>
</html>
